<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{margin: 0px; padding: 0px; box-sizing: border-box;}

#root{
  width: 100vw;
  height: 100vh;

  display: flex;
  align-items: center;
  justify-content: center;
  border-color: #ccc;

}

#root>div{
  width: 300px;
  height: 300px;
  border: 1px solid  black;

  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;

}

#root>div>section{
  width: 200px;
  height: 200px;
  background-color: #aaa;
  margin: 20px;
}


</style>
<body>
  <div id="root">
    <div id="slide-wrap">
      <section>item-1</section>
      <section>item-2</section>
      <section>item-3</section>
    </div>
  </div>

  
</body>
</html>
